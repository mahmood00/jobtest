<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus ng-model="vm.username">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="vm.password">
        <br>
        <div class="alert alert-danger" ng-show="vm.error">
            {{vm.error}}
        </div>
        <br ng-show="!vm.error">
        <button class="btn btn-lg btn-primary btn-block" ng-click="vm.submit()">Sign in</button>
    </form>

</div> <!-- /container -->
